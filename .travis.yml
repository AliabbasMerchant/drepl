language: d
d:
  - dmd
sudo: false

install:
  # linenoise
  - curl -sSL https://github.com/antirez/linenoise/archive/master.tar.gz | tar -zxf -
  - (cd linenoise-master && cc -shared -fPIC linenoise.c -o liblinenoise.so)
  - export LIBRARY_PATH="$HOME/linenoise-master:$LIBRARY_PATH"
  - export LD_LIBRARY_PATH="$HOME/linenoise-master:$LD_LIBRARY_PATH"
